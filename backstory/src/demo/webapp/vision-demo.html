<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vision API Demo</title>

    <!-- Bootsrap Stylesheet -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Stylesheets and Fonts API -->
    <link rel="stylesheet" href="vision-demo.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" />
    <script src="vision-demo.js"></script>
  </head>

  <body onload="fetchBlobstoreUrl(); getAnalyzedImages();">
    <div class="container-fluid d-flex flex-column justify-content-center my-3">
      <div class="row header blue-header align-items-center">
        <div class="col d-flex justify-content-center">
          <h1>Blobstore and Vision API Demos</h1>
        </div>
      </div>

      <div class="row align-items-center mt-2">
        <form class="col d-flex justify-content-center" id="image-upload" method="post" enctype="multipart/form-data">
          <label for="image-upload">Select Image:</label>
          <input type="file" name="image-upload" /><br /><br />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <div class="container-fluid d-flex flex-column justify-content-center mt-2" id="image-list"></div>

    <!-- Bootstrap Javascript -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

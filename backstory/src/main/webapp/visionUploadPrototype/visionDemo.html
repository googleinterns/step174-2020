<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vision API Demo</title>

    <!-- Bootsrap Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <body onload="fetchBlobstoreUrl(); getAnalyzedImages();">

    <div class="container-fluid d-flex flex-column justify-content-center my-3">

      <div class="row header blue-header align-items-center">
        <div class="col d-flex justify-content-center">
          <h1>Blobstore and Vision API Demos</h1>
        </div>
      </div>

      <div class="row align-items-center mt-2">
        <form class="col d-flex justify-content-center" id="image-upload" method="post" enctype="multipart/form-data">
          <label for="image">Select Image:</label>
          <input type="file" id="image" name="image"><br><br>
          <input type="submit">
        </form>
      </div>
    
    </div>

    <div class="container-fluid d-flex flex-column justify-content-center mt-2" id="image-list"></div>
